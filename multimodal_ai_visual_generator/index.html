<!DOCTYPE html>
   <html>
   <head>
       <title>3D Parallax Effect</title>
       <style>
           body { font-family: Arial, sans-serif; margin: 20px; }
           .container { max-width: 800px; margin: 0 auto; }
           .image-container { position: relative; width: 100%; height: 500px; overflow: hidden; }
           .image-container img { position: absolute; top: 0; left: 0; width: 100%; height: auto; }
       </style>
       <script>
           document.addEventListener("DOMContentLoaded", function() {
               const container = document.querySelector(".image-container");
               const originalImg = document.getElementById("original");
               const depthImg = document.getElementById("depth");
               
               container.addEventListener("mousemove", function(e) {
                   const x = e.clientX - container.getBoundingClientRect().left;
                   const y = e.clientY - container.getBoundingClientRect().top;
                   
                   const xPercent = x / container.offsetWidth;
                   const yPercent = y / container.offsetHeight;
                   
                   const xOffset = (xPercent - 0.5) * 20;
                   const yOffset = (yPercent - 0.5) * 20;
                   
                   originalImg.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                   depthImg.style.transform = `translate(${-xOffset * 0.5}px, ${-yOffset * 0.5}px)`;
               });
           });
       </script>
   </head>
   <body>
       <div class="container">
           <h1>3D Parallax Effect</h1>
           <p>Move your mouse over the image to see the 3D effect.</p>
           <div class="image-container">
               <img id="depth" src="multimodal_ai_visual_generator/results/depth_map.png" alt="Depth Map">
               <img id="original" src="multimodal_ai_visual_generator/results/original_image.png" alt="Original Image" style="opacity: 0.7;">
           </div>
       </div>
   </body>
   </html>
